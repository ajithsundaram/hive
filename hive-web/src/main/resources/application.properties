spring.application.name=hive-web
server.port=5050

app.hive.jwt.secret=dummysecret
app.hive.jwt.tokenExpiryInMinutes=100

app.hive.cleanup.intervalInMins=1

# -------------------- MySQL Configuration ----------------------------------------------
app.datasource.hive.url=jdbc:mysql://localhost:3306/hive?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&nullDatabaseMeansCurrent=true&createDatabaseIfNotExist=true&useSSL=false
app.datasource.hive.user=root
app.datasource.hive.password=root
app.datasource.hive.type=com.zaxxer.hikari.HikariDataSource
app.datasource.hive.driver-class-name=com.mysql.cj.jdbc.Driver

# disabling the hibernate to manage creation/ drop creation of entity tables as they are created through liquibase
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# -------------------- Liquibase Configuration ----------------------------------------------
app.liquibase.enabled=false
app.liquibase.hive.ddl.change-log=classpath:/changelog/configdb/configdb.changelog-1.0.yaml

# --------------------- debug query logging -------------------------------
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# jpa hibernate conf to follow naming conventions in table names and column names
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -------------------- Tenant Configuration ----------------------------------------------
app.hive.tenant.default.storageLimit=100