databaseChangeLog:
  - changeSet:
      id: CT-TenantDetails
      author: ajithkumar.s
      changes:
        - createTable:
            tableName: TenantDetails
            columns:
              - column:
                  name: tenantId
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: storageSize
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: CT-Data
      author: ajithkumar.s
      changes:
        - createTable:
            tableName: Data
            columns:
              - column:
                  name: tenantId
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: dataKey
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: dataValue
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: ttl
                  type: bigint
        - addPrimaryKey:
            constraintName: tenant_dataKey_pk
            columnNames: tenantId, dataKey
            tableName: Data
        - modifySql:
            dbms: mysql
            append:
              value: "PARTITION BY KEY(tenantId, dataKey) PARTITIONS 10;"