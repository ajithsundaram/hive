app.datasource.hive.url=jdbc:h2:mem:hive;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS hive
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
app.datasource.hive.user=root
app.datasource.hive.password=root
app.datasource.hive.type=com.zaxxer.hikari.HikariDataSource
app.datasource.hive.driver-class-name=org.h2.Driver
app.liquibase.enabled=false
app.liquibase.hive.ddl.change-log=classpath:/changelog/configdb/configdb.changelog-1.0.yaml
app.hive.jwt.secret=dummysecret
app.hive.jwt.tokenExpiryInMinutes=100
app.hive.cleanup.intervalInMins=5
spring.jpa.hibernate.ddl-auto=none
app.hive.tenant.default.storageLimit=100
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
