databaseChangeLog:
  - changeSet:
      id: CT-Data
      author: ajithkumar.s
      changes:
        - createTable:
            tableName: Data
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: key
                  type: varchar(40)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: value
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: ttl
                  type: bigint